<template name="NewStudy">
  <div class="new-recipe-container">
    <i class="fa fa-close"></i>
    {{#autoForm collection="Studies" id="insertStudyForm" type="insert"
      class="insert-study-form"}}
      {{> afQuickField name='name'}}
      {{> afQuickField name='desc'}}
      <button type="submit" class="btn btn-primary">Create Study</button>
    {{/autoForm}}
  </div>
</template>
