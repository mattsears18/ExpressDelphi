<template name="Study">
  <h1>
    {{study.name}}
    {{#if currentUser.profile.admin}}
      {{#unless $.Session.get 'updateStudy'}}
        <a href="#"><i class="fa fa-pencil"></i></a>
      {{/unless}}
    {{/if}}
  </h1>
  <p><a href="/studies/{{study._id}}/results">View the Results of the Study</a></p>

  {{#if $.Session.get 'updateStudy'}}
    {{> UpdateStudy}}
  {{else}}
    <p>{{study.desc}}</p>
  {{/if}}


  <h3>Current Round Rating Pairs</h3>
  <article class="new-recipe-container">
    {{> tabular table=TabularTables.Pairs selector=pairsSelector class="table table-striped table-bordered"}}
  </article>
  {{#if currentUser.profile.admin}}
    admin<br>
    {{#if alternatives.count}}
      has alternatives<br>
      {{#if criteria.count}}
        has criteria<br>
      {{else}}
        Create Criteria before starting the first round!<br>
      {{/if}}
    {{else}}
      Create Alternatives before starting the first round!<br>
    {{/if}}
  {{else}}
    not Admin<br>
  {{/if}}

  alternatives: {{alternatives.count}}
  <br>
  criteria {{criteria.count}}
</template>
