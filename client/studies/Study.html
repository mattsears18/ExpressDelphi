<template name="Study">
  <h1>
    {{study.name}}
    {{#if currentUser.profile.admin}}
      {{#unless $.Session.get 'updateStudy'}}
        <a href="#"><i class="fa fa-pencil"></i></a>
      {{/unless}}
    {{/if}}
  </h1>

  {{#if $.Session.get 'updateStudy'}}
    {{> UpdateStudy}}
  {{else}}
    <p>{{study.desc}}</p>
  {{/if}}


  <h3>Current Round Rating Pairs</h3>
  <article class="new-recipe-container">
    {{> tabular table=TabularTables.Pairs selector=pairsSelector class="table table-striped table-bordered"}}
  </article>
  {{#if currentUser.profile.admin}}
    {{#if alternatives.count}}
      {{#if criteria.count}}
        <button class="btn next-round">Start New Round</button>
      {{else}}
        <div class="alert alert-danger" role="alert">Create <a href="/studies/{{study._id}}/criteria">Criteria</a> before starting the first round!</div>
      {{/if}}
    {{else}}
      <div class="alert alert-danger" role="alert">Create <a href="/studies/{{study._id}}/alternatives">Alternatives</a> before starting the first round!</div>
    {{/if}}
  {{/if}}
</template>
