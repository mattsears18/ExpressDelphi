<template name="Study">
  <h1>
    {{study.name}}
    {{#if currentUser.profile.admin}}
      {{#unless $.Session.get 'updateStudy'}}
        <a href="#"><i class="fa fa-pencil"></i></a>
      {{/unless}}
    {{/if}}
  </h1>

  {{#if $.Session.get 'updateStudy'}}
    {{> UpdateStudy}}
  {{else}}
    <p>{{study.desc}}</p>
  {{/if}}

  {{#if currentUser.profile.admin}}
    <button class="btn-primary next-round">Start Next Round</button>
  {{/if}}
</template>
