<template name="Results">
  <h1>Study Results</h1>

  <div class="new-recipe-container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Alternative</th>
          {{#each criteria}}
            <th>{{name}}</th>
          {{/each}}
          <th>Final Weighted Score</th>
        </tr>
      </thead>
      <tbody>
        {{#each alternatives}}
          <tr>
            <td><a href="/studies/{{study._id}}/alternatives/{{_id}}">{{name}}</a></td>
            {{#each finalValues.scores}}
              <td><span class="badge badge-primary">Round {{consensusRound}}</span>&nbsp;&nbsp;
                {{finalValue}} * ({{weight}}%) = {{weightedValue}}</td>
            {{/each}}
            <td><strong>{{finalValues.finalScore}}</strong></td>
          </tr>
        {{/each}}
      </tbody>
    </table>

    <div>
      * <span class="badge badge-primary">Denotes Round Consensus Reached</span>
    </div>
  </div>
</template>
