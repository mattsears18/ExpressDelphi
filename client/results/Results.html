<template name="Results">
  <h1>Study Results</h1>
  <div class="new-recipe-container">
    <h4>Criteria</h4>
    {{#each criteria}}
      <div><strong><a href="/studies/{{study._id}}/criteria/{{_id}}">{{name}}</a></strong> Weight: {{weight}}%</div>
    {{/each}}
  </div>


  <div class="new-recipe-container">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Alternative</th>
          {{#each criteria}}
            <th>{{name}}</th>
          {{/each}}
          <th>Final Score</th>
        </tr>
      </thead>
      <tbody>
        {{#each alternatives}}
          <tr>
            <td><a href="/studies/{{study._id}}/alternatives/{{_id}}">{{name}}</a></td>
            {{#each finalValues.scores}}
              <td>{{finalValue}} * ({{weight}}%) = {{weightedValue}}</td>
            {{/each}}
            <td>{{finalValues.finalScore}}</td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
