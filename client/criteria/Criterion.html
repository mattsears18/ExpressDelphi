<template name="Criterion">
  <h1>
    {{criterion.name}}
    {{#if currentUser.profile.admin}}
      {{#unless $.Session.get 'updateCriterion'}}
        <a href="#"><i class="fa fa-pencil"></i></a>
      {{else}}
        {{#quickRemoveButton collection="Criteria" _id=criterion._id class="btn-danger delete-resource"}}Delete Criterion{{/quickRemoveButton}}
      {{/unless}}
    {{/if}}
  </h1>

  {{#if criterion.weight}}
    <div><strong>Weight:</strong> {{criterion.weight}}% {{#unless criterion.weightsNormalized}}[normalized: {{criterion.weightNormalizedRounded}}%]{{/unless}}</div>
  {{/if}}

  {{#if $.Session.get 'updateCriterion'}}
    {{> UpdateCriterion}}
  {{else}}
    <p>{{criterion.desc}}</p>
  {{/if}}
</template>
