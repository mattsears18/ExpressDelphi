<template name="Criteria">
  <h1>Criteria</h1>
  {{#if currentUser.profile.admin}}
    {{#if $.Session.get 'newCriterion'}}
      {{> NewCriterion}}
    {{else}}
      <button class="new-recipe">New Criterion</button>
    {{/if}}
  {{/if}}

  <article class="new-recipe-container">
    {{> tabular table=TabularTables.Criteria selector=selector class="table table-striped table-bordered"}}
  </article>
</template>
