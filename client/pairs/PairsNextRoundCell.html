<template name="PairsNextRoundCell">
  {{#unless consensusReached}}
    {{#if currentUser.profile.admin}}
      <button class="btn
        {{#if this.nextRound}}
          btn-primary btn-yes
        {{else}}
          btn-option btn-yes
        {{/if}}
      " data-nextround="true">YES</button>

      &nbsp;<button class="btn
        {{#unless this.nextRound}}
          btn-deny btn-no
        {{else}}
          btn-option btn-no
        {{/unless}}
      " data-nextround="false">NO</button>

    {{else}}
      {{#if this.nextRound}}
        <button class="btn btn-primary">YES</button>
      {{else}}
        <button class="btn btn-deny">NO</button>
      {{/if}}
    {{/if}}
  {{/unless}}
</template>
