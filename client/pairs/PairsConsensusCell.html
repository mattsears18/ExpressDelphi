<template name="PairsConsensusCell">
  {{#if currentUser.profile.admin}}
    <button class="btn
      {{#if this.consensusReached}}
        btn-primary btn-yes
      {{else}}
        btn-option btn-yes
      {{/if}}
    " data-consensusreached="true">YES</button>

    &nbsp;<button class="btn
      {{#unless this.consensusReached}}
        btn-deny btn-no
      {{else}}
        btn-option btn-no
      {{/unless}}
    " data-consensusreached="false">NO</button>

  {{else}}
    {{#if this.consensusReached}}
      Yes
    {{else}}
      No
    {{/if}}
  {{/if}}
</template>
