<template name="Rate">
  <div class="progress" >
    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">X of {{alternatives.count}} Alternatives Completed (25%)</div>
  </div>

  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 42%" aria-valuenow="42" aria-valuemin="0" aria-valuemax="100">X of {{pairs.count}} Ratings Completed (42%)</div>
  </div>

  {{#each shuffledAlternatives}}
    {{> RatingCard alternative=this}}
  {{/each}}

  <a href="/studies/{{currentStudy._id}}/results" class="btn">View Study Results</a>
</template>
