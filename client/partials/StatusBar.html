<template name="StatusBar">
  {{#if study}}
  <div class="status-bar">
    <span class="current-study">
      <strong>Current Study:</strong> <a href="/studies/{{study._id}}">{{study.name}}</a>
    </span>
    <span class="current-round">
      <strong>Current Round:</strong> {{study.currentRound}}
    </span>
  </div>
  {{/if}}
</template>
