<template name="StatusBar">
  {{#if $.Session.get 'currentStudy'}}
  <div class="status-bar">
    <span class="current-study">
      <strong>Current Study:</strong> {{currentStudy}}
    </span>
    <span class="current-round">
      <strong>Current Round:</strong>
    </span>
  </div>
  {{/if}}
</template>
