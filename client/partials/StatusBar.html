<template name="StatusBar">
  {{#if $.Session.get 'currentStudy'}}
  <div class="status-bar">
    <span class="current-study">
      <strong>Current Study:</strong> {{currentUser.profile.currentStudy.name}}
    </span>
    <span class="current-round">
      <strong>Round:</strong> {{currentUser.profile.currentStudy.currentRound}}
    </span>
  </div>
  {{/if}}
</template>
