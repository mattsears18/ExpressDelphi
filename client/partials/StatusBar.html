<template name="StatusBar">
  {{#if currentStudy}}
  <div class="status-bar">
    <span class="current-study">
      <strong>Current Study:</strong> <a href="/studies/{{currentStudy._id}}">{{currentStudy.name}}</a>
    </span>
    <span class="current-round">
      <strong>Current Round:</strong> {{currentStudy.currentRound}}
    </span>
  </div>
  {{/if}}
</template>
